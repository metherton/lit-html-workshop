<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script type="module">
    /**
     * Assignment 1:
     * Create a LitElement component that prints 'hello world'
     *
     * - Create a web component which extends from LitElement
     * - Implement a render method, which returns a lit-html template
     * - Register your element using customElements.define
     * - Add your element to the <body> so that it will become visible
     *
     * Check out the README.md for reference documentation
     *
     * Copy paste into plnkr: http://plnkr.co/edit/DI9312Rn54NuIH7FRzzD?p=preview
     */

    // import LitElement from the unpkg CDN as a module, it makes this code work anywhere
    import { LitElement, html, css } from 'https://unpkg.com/lit-element@2.0.1?module';

    class MyElement extends LitElement {
      // your styles are defined in a static styles property
      static get styles() {
        return css`
      :host {
        display: block;
      }
    `;
      }

      static get properties() {
        return {
          message: { type: String }
        };
      }

      constructor() {
        super();

        // default value is no longer set in the static properties definition, but in the constructor
        this.message = 'World';
      }

      render() {
        return html`
      <p>Hello ${this.message}</p>

      <button @click=${this._onButtonClicked}>
        Click me!
      </button>
    `;
      }

      _onButtonClicked() {
        console.log('button clicked!');
      }
    }

    customElements.define('my-element', MyElement);


  </script>
</head>

<body>

  <my-element></my-element>
</body>
</html>
